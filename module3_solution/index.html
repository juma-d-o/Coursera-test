<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as list">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="list.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="list.narrowDown();">Narrow It Down For Me!</button>
    </div>

    <ul>
      <li ng-repeat="item in list.found">Buy {{item.short_name}} {{item.description}} <button class="btn btn-default" ng-click="buyListController.buy($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
    </ul>
  </div>

</body>
</html>

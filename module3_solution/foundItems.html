<ol>
  <li ng-repeat="item in foundItems.found">
    ({{item.short_name}}) {{item.description}}
     <button class="btn btn-default" ng-click="foundItems.onRemove({index: $index});"><span class="glyphicon glyphicon-ok"></span>Don't want this one!</button>
  </li>
</ol>
<div>
  {{foundItems.message}}
</div>

<ol>
  <li ng-repeat="item in controller.found">
    ({{item.short_name}}) {{description}}
     <button class="btn btn-default" ng-click="controller.onRemove({index: $index});"><span class="glyphicon glyphicon-ok"></span>Don't want this one!</button>
  </li>
</ol>
<div>
  {{controller.message}}
</div>

<p>
  <ul>
    <li ng-repeat="item in dirCtrl.items">
      ({{item.short_name}}) {{item.description}}
      <button ng-click="dirCtrl.onRemove({index : $index})">
        <span class="glyphicon glyphicon-ok"></span>
        Don't want this
      </button>
    </li>
  </ul>
</p>
<p ng-if="dirCtrl.itemsEmpty">
    Nothing found.
</p>
